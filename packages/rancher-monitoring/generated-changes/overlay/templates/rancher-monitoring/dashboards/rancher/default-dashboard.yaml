{{- if and .Values.grafana.enabled .Values.grafana.defaultDashboardsEnabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Values.grafana.defaultDashboards.namespace }}
  name: rancher-default-dashboards-home
  annotations:
{{ toYaml .Values.grafana.sidecar.dashboards.annotations | indent 4 }}
  labels:
    {{- if $.Values.grafana.sidecar.dashboards.label }}
    {{ $.Values.grafana.sidecar.dashboards.label }}: "1"
    {{- end }}
    app: {{ template "kube-prometheus-stack.name" $ }}-grafana
{{ include "kube-prometheus-stack.labels" $ | indent 4 }}
data:
  rancher-default-home.json: |-
{{- if .Values.global.cattle.windows.enabled }}
{{ .Files.Get "files/rancher/home/rancher-default-home-with-windows.json" | indent 4 }}
{{- else }}
{{ .Files.Get "files/rancher/home/rancher-default-home.json" | indent 4 }}
{{- end }}
{{- end }}
